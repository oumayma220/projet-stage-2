<app-admin-template></app-admin-template>
<router-outlet></router-outlet>

<section class="vh-100">
    <div class="background-overlay"></div>
    <div class="container-fluid h-100 d-flex justify-content-center align-items-center">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="card shadow-sm rounded border-light" style="width: 100%; max-width: 500px; background: white;">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4">Réinitialiser le Mot de Passe</h2>
                    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
                        <div class="mb-4">
                            <label for="token" class="form-label">Token</label>
                            <input type="text" id="token" class="form-control form-control-lg" formControlName="token" placeholder="Entrez le token">
                            <small *ngIf="resetPasswordForm.get('token')?.errors?.['required'] && resetPasswordForm.get('token')?.touched" class="text-danger">
                                Le token est requis.
                            </small>
                        </div>
                        <div class="mb-4">
                            <label for="newPassword" class="form-label">Nouveau Mot de Passe</label>
                            <input type="password" id="newPassword" class="form-control form-control-lg" formControlName="newPassword" placeholder="Entrez votre nouveau mot de passe">
                            <small *ngIf="resetPasswordForm.get('newPassword')?.errors?.['required'] && resetPasswordForm.get('newPassword')?.touched" class="text-danger">
                                Le nouveau mot de passe est requis.
                            </small>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 btn-lg">Réinitialiser le Mot de Passe</button>
                    </form>
                    <div *ngIf="message" class="mt-3 alert alert-info text-center">{{ message }}</div>
                    <div class="text-center mt-3">
                        <a routerLink="/login" class="btn btn-success">Retour à la Connexion</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
