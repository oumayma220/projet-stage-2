<app-admin-template></app-admin-template>
<router-outlet></router-outlet>


<section class="vh-100 bg-image" style="background-image:url('../../assets/testimonial-bg.jpg');">
    <pre>

    </pre>
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-start align-items-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-4">
                <div class="card" style="border-radius: 15px; ">
                    <div class="card-body ">
                        <pre>

                        </pre>
                        <h2 class="text-uppercase text-center mb-5">Sign up</h2>

                        <form #loginForm="ngForm" (ngSubmit)="loginUser()">
                            <small class="text-danger">{{ msg }}</small>
                            <!-- Email input -->
                            <div class="form-outline mb-4">
                                <label class="form-label" for="form3Example3">Email address</label>
                                <input type="email" id="form3Example3" class="form-control form-control-lg" placeholder="Enter a valid email address" name="email" [(ngModel)]="user.email" required #email="ngModel" [class.is-invalid]="email.invalid && email.touched" />
                                <div *ngIf="email.errors && (email.invalid && email.touched)">
                                    <small class="text-danger" *ngIf="email.errors['required']">Email is a required field</small>
                                    <small class="text-danger" *ngIf="email.errors['pattern']">Enter a valid email</small>
                                </div>
                            </div>
                            <!-- Password input -->
                            <div class="form-outline mb-3">
                                <label class="form-label" for="form3Example4">Password</label>
                                <input type="password" id="form3Example4" class="form-control form-control-lg" placeholder="Enter password" name="password" [(ngModel)]="user.password" required #password="ngModel" [class.is-invalid]="password.invalid && password.touched" />
                                <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required</small>
                            </div>
                            <div class="d-flex justify-content-between align-items-center">
                                <!-- Checkbox -->
                                <div class="form-check mb-0">
                                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                                    <label class="form-check-label" for="form2Example3">
                                        Remember me
                                    </label>
                                </div>
                            </div>
                            <pre>

                            </pre>
                            <div class="text-center text-lg-start mt-4 pt-2">
                                <button type="submit" class="btn btn-success  btn-lg gradient-custom-4 text-body" style="padding-left: 2.5rem; padding-right: 2.5rem;">Submit</button>
                                <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a class="link-danger" (click)="gotoregistration()" routerLink="/Registration">Register</a></p>
                                <p class="small fw-bold mt-2 pt-1 mb-0"> <a class="link-danger" routerLink="/forgot-psw">Forgot password ?</a></p>

                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
