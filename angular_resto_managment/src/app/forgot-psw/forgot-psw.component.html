<app-admin-template></app-admin-template>
<router-outlet></router-outlet>

<section class="vh-100">
    <div class="background-overlay"></div>
    <div class="container-fluid h-100 d-flex justify-content-center align-items-center">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="card shadow-sm rounded border-light" style="width: 100%; max-width: 500px; background: white;">
                <div class="card-body p-5">
                    <h2 class="text-uppercase text-center mb-4">Mot de passe oubliÃ©</h2>
                    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
                        <div class="mb-4">
                            <label for="email" class="form-label">Adresse e-mail :</label>
                            <input type="email" class="form-control form-control-lg" id="email" formControlName="email" placeholder="Entrez votre e-mail">
                            <small *ngIf="forgotPasswordForm.get('email')?.errors?.['required'] && forgotPasswordForm.get('email')?.touched" class="text-danger">
                                L'adresse e-mail est requise.
                            </small>
                            <small *ngIf="forgotPasswordForm.get('email')?.errors?.['email'] && forgotPasswordForm.get('email')?.touched" class="text-danger">
                                Veuillez entrer une adresse e-mail valide.
                            </small>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 btn-lg">Envoyer l'e-mail de rÃ©initialisation</button>
                    </form>
                    <div *ngIf="message" class="mt-3 alert alert-info text-center">{{ message }}</div>
                </div>
            </div>
        </div>
    </div>
</section>
