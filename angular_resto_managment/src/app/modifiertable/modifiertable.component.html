<app-admin-template></app-admin-template>
<router-outlet></router-outlet>

<section class="vh-100">
    <div class="background-overlay"></div>
    <div class="container-fluid h-100 d-flex justify-content-center align-items-center">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="card shadow-sm rounded">
                <div class="card-body p-5">
                    <h2 class="text-uppercase text-center mb-5">Modifier Table</h2>
                    <form (ngSubmit)="updateTable()" #tableForm="ngForm">
                        <!-- Champs existants -->

                        <div class="form-group mb-4">
                            <label for="userName" class="form-label">Nom de Responsable</label>
                            <select id="userName" class="form-control form-control-lg" [(ngModel)]="selectedUserId" name="userName" (change)="onUserChange($event)" required>
                                <option *ngFor="let user of users" [value]="user.id">{{ user.fullname }}</option>
                            </select>
                            <div *ngIf="tableForm.submitted && !selectedUserId" class="text-danger">
                                Nom de Responsable est requis.
                            </div>
                        </div>

                        <div class="form-group mb-4">
                            <label for="numero" class="form-label">Numéro</label>
                            <input type="number" id="numero" class="form-control form-control-lg" [(ngModel)]="table.numero" name="numero" required>
                            <div *ngIf="tableForm.submitted && !tableForm.controls['numero'].valid" class="text-danger">
                                Numéro est requis.
                            </div>
                        </div>

                        <div class="form-group mb-4">
                            <label for="etat" class="form-label">État</label>
                            <input type="text" id="etat" class="form-control form-control-lg" [(ngModel)]="table.etat" name="etat">
                        </div>

                        <div *ngIf="errorMessage" class="alert alert-danger mt-3">
                            {{ errorMessage }}
                        </div>

                        <button type="submit" class="btn btn-success btn-lg w-100">Modifier</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
